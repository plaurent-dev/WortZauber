    <script>
        let grammairesData = [];

        // Load grammaire.json

            try {
                const response = await fetch('grammaire.json');
                const data = await response.json();

                if (grammairesData.length > 0) {

        function startQuiz() {
            const tableau = grammairesData[currentTableauIndex];
            const exemples = tableau.exemples || [];

            if (exemples.length === 0) {
                alert('Aucun exemple disponible pour cette le√ßon');
                return;
            }

            // Create questions from all examples
            currentQuestions = [];
            const availableExamples = [...exemples];
            const questionsNeeded = Math.min(5, availableExamples.length);

            for (let i = 0; i < questionsNeeded; i++) {
                const randomIndex = Math.floor(Math.random() * availableExamples.length);
                const exemple = availableExamples.splice(randomIndex, 1)[0];
                
                const wWord = extractWWord(exemple.exemple);
                const parsed = parseExemple(exemple.exemple);
                
                if (wWord && parsed.answer) {
                    currentQuestions.push({
                        exemple: exemple,
                        wWord: wWord,
                        question: parsed.question,
                        answer: parsed.answer
                    });
                }
            }

            currentQuestionIndex = 0;
            correctAnswers = 0;

            // Switch to quiz screen
            document.getElementById('tableauSelection').style.display = 'none';
            document.getElementById('quizScreen').classList.add('active');

            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showEnd();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            const progressPercent = ((currentQuestionIndex) / currentQuestions.length) * 100;

            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1}/${currentQuestions.length}`;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('questionText').textContent = '√Ä quelle question correspond cette r√©ponse ?';
            document.getElementById('exampleSentence').innerHTML = `<strong>R√©ponse :</strong> ${question.answer}`;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;

            // Setup speaker button
            const speakerBtn = document.getElementById('speakerBtn');
            speakerBtn.onclick = (e) => {
                e.preventDefault();
                speakAnswer(question.answer);
            };
            speakerBtn.classList.remove('playing');

            // Get all W-words from current tableau
            const tableau = grammairesData[currentTableauIndex];
            const allWWords = [...new Set(tableau.exemples.map(e => extractWWord(e.exemple)))].filter(w => w);
            
            // Create options: correct answer + 3 random others
            const incorrectOptions = allWWords.filter(w => w !== question.wWord);
            const options = [question.wWord];
            
            for (let i = 0; i < 3 && incorrectOptions.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
                options.push(incorrectOptions.splice(randomIndex, 1)[0]);
            }

            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            // Display options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectOption(option, question.wWord, btn);
                container.appendChild(btn);
            });
        }

        function selectOption(selected, correct, button) {
            if (selectedAnswer !== null) return; // Already answered

            selectedAnswer = selected;
            const isCorrect = selected === correct;
            const question = currentQuestions[currentQuestionIndex];

            if (isCorrect) {
                correctAnswers++;
                button.classList.add('correct');
                document.getElementById('feedback').innerHTML = `

                    } else {
                        btn.classList.add('disabled');
                    }
                });
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function speakAnswer(text) {
            // Stop current speech if any
            if (currentUtterance) {
                window.speechSynthesis.cancel();
                currentUtterance = null;
                document.getElementById('speakerBtn').classList.remove('playing');
                return;
            }

            // Create utterance
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'de-DE'; // German language
            currentUtterance.rate = 0.9; // Slower speech for better understanding
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            // Add visual feedback
            const speakerBtn = document.getElementById('speakerBtn');
            speakerBtn.classList.add('playing');

            // Handle end of speech
            currentUtterance.onend = () => {
                speakerBtn.classList.remove('playing');
                currentUtterance = null;
            };

            currentUtterance.onerror = () => {
                speakerBtn.classList.remove('playing');
                currentUtterance = null;
            };

            // Speak
            window.speechSynthesis.speak(currentUtterance);
        }
