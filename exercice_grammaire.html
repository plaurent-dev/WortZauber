<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Grammaire - WortZauber</title>
    <link rel="stylesheet" href="styles-soft.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Selection des le√ßons */
        .selection-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .title {
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .carousel-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .carousel-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        .tableau-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 300px;
            transition: transform 0.3s;
        }

        .tableau-card:hover {
            transform: translateY(-5px);
        }

        .tableau-emoji {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .tableau-type {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .exemple-count {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            width: 24px;
            border-radius: 4px;
        }

        /* Quiz screen */
        .quiz-screen {
            display: none;
            flex-direction: column;
            gap: 30px;
        }

        .quiz-screen.active {
            display: flex;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            transition: width 0.3s;
        }

        .question-number {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .question-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .question-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }

        .example-sentence {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin: 20px 0;
            line-height: 1.6;
        }

        .w-word-blank {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s;
        }

        .option-btn:hover:not(.disabled) {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            animation: correctPulse 0.6s;
        }

        .option-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
            animation: incorrectShake 0.6s;
        }

        .option-btn.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .feedback {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            min-height: 20px;
        }

        .feedback.correct {
            color: #4CAF50;
        }

        .feedback.incorrect {
            color: #f44336;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* End screen */
        .end-screen {
            display: none;
            flex-direction: column;
            gap: 30px;
            text-align: center;
        }

        .end-screen.active {
            display: flex;
        }

        .score-display {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .score-number {
            font-size: 80px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }

        .score-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .motivation {
            font-size: 16px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }

        .retry-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .retry-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .home-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .home-btn:hover {
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .next-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">‚Üê Retour</button>

    <div class="main-container">
        <!-- Selection Screen -->
        <div class="selection-screen active" id="selectionScreen">
            <div class="title">üìö Exercice de Grammaire</div>

            <div class="carousel-container">
                <button class="carousel-btn" onclick="previousTableau()">‚ùÆ</button>
                <div class="tableau-card" id="currentTableau">
                    <!-- Filled by JavaScript -->
                </div>
                <button class="carousel-btn" onclick="nextTableau()">‚ùØ</button>
            </div>

            <div class="carousel-dots" id="carouselDots">
                <!-- Filled by JavaScript -->
            </div>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen">
            <button class="back-btn" onclick="backToSelection()" style="top: 20px; left: 20px;">‚Üê Retour</button>

            <div class="question-number" id="questionNumber"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-box">
                <div class="question-text" id="questionText"></div>
                <div class="example-sentence" id="exampleSentence"></div>
                <div class="options-container" id="optionsContainer"></div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Suivant ‚Üí</button>
            </div>
        </div>

        <!-- End Screen -->
        <div class="end-screen" id="endScreen">
            <div class="score-display">
                <div class="score-text">R√©sultat Final</div>
                <div class="score-number" id="scoreNumber"></div>
                <div class="motivation" id="motivation"></div>
            </div>
            <div class="button-group">
                <button class="retry-btn" onclick="retryQuiz()">üîÑ Recommencer</button>
                <button class="home-btn" onclick="window.location.href='ubungen.html'">üè† Retour au Menu</button>
            </div>
        </div>
    </div>

    <script>
        let grammairesData = [];
        let currentTableauIndex = 0;
        let currentQuestionIndex = 0;
        let currentQuestions = [];
        let correctAnswers = 0;
        let selectedAnswer = null;

        // Load grammaire.json
        async function loadGrammaires() {
            try {
                const response = await fetch('grammaire.json');
                const data = await response.json();
                grammairesData = data.tableaux || [];
                
                if (grammairesData.length > 0) {
                    displayTableau();
                    updateCarouselDots();
                }
            } catch (error) {
                console.error('Erreur lors du chargement du fichier grammaire.json:', error);
                document.getElementById('currentTableau').innerHTML = '<div style="color: red;">Erreur: fichier grammaire.json non trouv√©</div>';
            }
        }

        function getEmojiForTableau(type) {
            if (type.includes('W-Fragen') || type.includes('interrogatives')) {
                return '‚ùì';
            }
            return 'üéì';
        }

        function displayTableau() {
            if (grammairesData.length === 0) return;

            const tableau = grammairesData[currentTableauIndex];
            const examplesCount = (tableau.exemples || []).length;
            const emoji = getEmojiForTableau(tableau.type);

            const card = document.getElementById('currentTableau');
            card.innerHTML = `
                <div class="tableau-emoji">${emoji}</div>
                <div class="tableau-type">${tableau.type}</div>
                <div class="exemple-count">${examplesCount} exemple${examplesCount !== 1 ? 's' : ''}</div>
                <button class="start-btn" onclick="startQuiz()">Starten ‚Üí</button>
            `;
        }

        function updateCarouselDots() {
            const dotsContainer = document.getElementById('carouselDots');
            dotsContainer.innerHTML = '';

            for (let i = 0; i < grammairesData.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === currentTableauIndex ? 'active' : ''}`;
                dot.onclick = () => {
                    currentTableauIndex = i;
                    displayTableau();
                    updateCarouselDots();
                };
                dotsContainer.appendChild(dot);
            }
        }

        function nextTableau() {
            currentTableauIndex = (currentTableauIndex + 1) % grammairesData.length;
            displayTableau();
            updateCarouselDots();
        }

        function previousTableau() {
            currentTableauIndex = (currentTableauIndex - 1 + grammairesData.length) % grammairesData.length;
            displayTableau();
            updateCarouselDots();
        }

        function extractWWord(exemple) {
            // The exemple format is like "Wieviele + Nom ‚Üí ... ‚Üí Wieviele Tage hat die Woche ?"
            const parts = exemple.split('‚Üí');
            if (parts.length > 0) {
                const firstPart = parts[0].trim();
                const wWord = firstPart.split('+')[0].trim();
                return wWord;
            }
            return '';
        }

        function generateQuestions(exemples, count = 5) {
            const questions = [];
            const availableExamples = [...exemples];
            const questionsNeeded = Math.min(count, availableExamples.length);

            for (let i = 0; i < questionsNeeded; i++) {
                const randomIndex = Math.floor(Math.random() * availableExamples.length);
                const exemple = availableExamples.splice(randomIndex, 1)[0];
                
                const wWord = extractWWord(exemple.exemple);
                if (wWord) {
                    questions.push({
                        exemple: exemple,
                        wWord: wWord,
                        sentenceWithBlank: exemple.exemple.replace(wWord, '_____')
                    });
                }
            }

            return questions;
        }

        function startQuiz() {
            const tableau = grammairesData[currentTableauIndex];
            const exemples = tableau.exemples || [];

            if (exemples.length === 0) {
                alert('Aucun exemple disponible pour cette le√ßon');
                return;
            }

            currentQuestions = generateQuestions(exemples, 5);
            currentQuestionIndex = 0;
            correctAnswers = 0;

            // Switch to quiz screen
            document.getElementById('selectionScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');

            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showEnd();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            const progressPercent = ((currentQuestionIndex) / currentQuestions.length) * 100;

            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1}/${currentQuestions.length}`;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('questionText').textContent = 'Quel mot interrogatif compl√®te cette phrase ?';
            document.getElementById('exampleSentence').textContent = question.sentenceWithBlank;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;

            // Get all W-words from current tableau
            const tableau = grammairesData[currentTableauIndex];
            const allWWords = [...new Set(tableau.exemples.map(e => extractWWord(e.exemple)))].filter(w => w);
            
            // Create options: correct answer + 3 random others
            const incorrectOptions = allWWords.filter(w => w !== question.wWord);
            const options = [question.wWord];
            
            for (let i = 0; i < 3 && incorrectOptions.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * incorrectOptions.length);
                options.push(incorrectOptions.splice(randomIndex, 1)[0]);
            }

            // Shuffle options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            // Display options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectOption(option, question.wWord, btn);
                container.appendChild(btn);
            });
        }

        function selectOption(selected, correct, button) {
            if (selectedAnswer !== null) return; // Already answered

            selectedAnswer = selected;
            const isCorrect = selected === correct;

            if (isCorrect) {
                correctAnswers++;
                button.classList.add('correct');
                document.getElementById('feedback').textContent = '‚úì Correct !';
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                button.classList.add('incorrect');
                document.getElementById('feedback').textContent = '‚úó Incorrect. La bonne r√©ponse est: ' + correct;
                document.getElementById('feedback').className = 'feedback incorrect';
                // Highlight correct answer
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === correct) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('disabled');
                    }
                });
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function showEnd() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('endScreen').classList.add('active');

            const percentage = (correctAnswers / currentQuestions.length) * 100;
            document.getElementById('scoreNumber').textContent = correctAnswers + '/' + currentQuestions.length;

            let motivation = '';
            if (percentage === 100) {
                motivation = 'üéâ Parfait ! Vous √™tes un expert en W-Fragen !';
            } else if (percentage >= 80) {
                motivation = 'üëè Excellent travail ! Continuez comme √ßa !';
            } else if (percentage >= 60) {
                motivation = 'üëç Bien ! Encore un peu de pratique...';
            } else if (percentage >= 40) {
                motivation = 'üí™ Vous progressez. R√©essayez !';
            } else {
                motivation = 'üìö Retournez √† la le√ßon et r√©essayez !';
            }

            document.getElementById('motivation').textContent = motivation;
        }

        function retryQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            document.getElementById('endScreen').classList.remove('active');
            document.getElementById('quizScreen').classList.add('active');
            displayQuestion();
        }

        function backToSelection() {
            document.getElementById('quizScreen').classList.remove('active');
            document.getElementById('selectionScreen').classList.add('active');
        }

        function goBack() {
            window.location.href = 'ubungen.html';
        }

        // Initialize
        loadGrammaires();
    </script>
</body>
</html>
