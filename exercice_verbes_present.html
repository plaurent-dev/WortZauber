    <script>
        let conjugaisons = [];
        let currentCarouselIndex = 0;
        let currentTableauIndex = -1;
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        let maxQuestions = 10;

        // Pronoms personnels
        const pronoms = ['ich', 'du', 'er/sie/es', 'wir', 'ihr', 'sie/Sie'];

        // ====== INITIALISATION ======
        async function init() {
            try {
                const response = await fetch('conjugaisons_verbes_allemands.json');
                conjugaisons = await response.json();
                
                if (conjugaisons.tableaux && Array.isArray(conjugaisons.tableaux)) {
                    displayCarousel();
                } else {
                    console.error('Structure JSON invalide');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // ====== CARROUSEL ======
        function displayCarousel() {
            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('dotsContainer');

            // Cr√©er les slides
            track.innerHTML = conjugaisons.tableaux.map((tableau, index) => {
                const emoji = getEmojiForTableau(tableau.type);
                return `
                    <div class="carousel-slide">
                        <div class="tableau-card" onclick="selectTableau(${index})">
                            <div class="tableau-emoji">${emoji}</div>
                            <div class="tableau-type">${tableau.type}</div>
                            <div class="tableau-count">${tableau.conjugaisons.length} Verben</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Cr√©er les points de navigation
            dots.innerHTML = conjugaisons.tableaux.map((_, index) => `
                <div class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>
            `).join('');

            currentCarouselIndex = 0;
        }

        function getEmojiForTableau(type) {
            switch(type.toLowerCase()) {
                case 'verbes auxiliaires':
                    return 'üîó';
                case 'verbes faibles':
                    return 'üìù';
                case 'verbes forts':
                    return 'üí™';
                default:
                    return 'üìñ';
            }
        }

        function selectTableau(index) {
            currentCarouselIndex = index;
            updateCarousel();
        }

        function nextTableau() {
            currentCarouselIndex = (currentCarouselIndex + 1) % conjugaisons.tableaux.length;
            updateCarousel();
            hideQuiz();
        }

        function prevTableau() {
            currentCarouselIndex = (currentCarouselIndex - 1 + conjugaisons.tableaux.length) % conjugaisons.tableaux.length;
            updateCarousel();
            hideQuiz();
        }

        function goToSlide(index) {
            currentCarouselIndex = index;
            updateCarousel();
            hideQuiz();
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentCarouselIndex * 100}%)`;

            // Mettre √† jour les points
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentCarouselIndex);
            });
        }

        function hideQuiz() {
            document.getElementById('quizContainer').classList.remove('show');
        }

        function startCurrentTableau() {
            startQuiz(currentCarouselIndex);
        }

        // ====== QUIZ ======
        function startQuiz(tableauIndex) {
            currentTableauIndex = tableauIndex;
            const tableau = conjugaisons.tableaux[tableauIndex];
            
            // 5 questions en dur
            maxQuestions = 5;
            
            // S√©lectionner 5 verbes al√©atoires
            const allVerbes = tableau.conjugaisons.slice();
            const verbesDisponibles = [];
            const numVerbesToSelect = Math.min(5, allVerbes.length);
            
            // S√©lectionner al√©atoirement numVerbesToSelect verbes
            for (let i = 0; i < numVerbesToSelect; i++) {
                const randomIndex = Math.floor(Math.random() * allVerbes.length);
                verbesDisponibles.push(allVerbes[randomIndex]);
                allVerbes.splice(randomIndex, 1); // Enlever le verbe s√©lectionn√© pour ne pas le r√©p√©ter
            }
            
            // Si moins de verbes que de questions demand√©es, adapter
            if (verbesDisponibles.length < maxQuestions) {
                maxQuestions = verbesDisponibles.length * 6; // 6 pronoms par verbe
            }
            
            // G√©n√©rer les questions al√©atoires
            currentQuestions = generateQuestions(verbesDisponibles, maxQuestions);
            
            currentQuestionIndex = 0;
            score = 0;
            answered = false;

            document.getElementById('tableauSelection').style.display = 'none';
            document.getElementById('quizContainer').classList.add('show');
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('navTitle').textContent = tableau.type;

            displayQuestion();
        }

        function generateQuestions(verbesDisponibles, count) {
            const questions = [];
            
            for (let i = 0; i < count; i++) {
                const randomVerbe = verbesDisponibles[Math.floor(Math.random() * verbesDisponibles.length)];
                const randomPronom = pronoms[Math.floor(Math.random() * pronoms.length)];
                
                questions.push({
                    verbe: randomVerbe,
                    pronom: randomPronom
                });
            }
            
            return questions;
        }

        // Afficher une question
        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showEnd();
                return;
            }

            answered = false;
            const question = currentQuestions[currentQuestionIndex];
            const correctAnswer = question.verbe.formes[question.pronom];

            // Afficher la question
            document.getElementById('prnomDisplay').textContent = question.pronom;
            document.getElementById('verbeDisplay').textContent = question.verbe.infinitif;
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = currentQuestions.length;

            // G√©n√©rer les options uniquement du m√™me verbe
            const verbeFormes = getVerbeFormes(question.verbe);
            const options = [correctAnswer];
            
            // Ajouter 3 autres options diff√©rentes du m√™me verbe
            const maxAttempts = 100;
            let attempts = 0;
            
            while (options.length < 4 && attempts < maxAttempts) {
                const randomForme = verbeFormes[Math.floor(Math.random() * verbeFormes.length)];
                if (!options.includes(randomForme)) {
                    options.push(randomForme);
                }
                attempts++;
            }
            
            options.sort(() => Math.random() - 0.5);

            // Afficher les options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = options.map((option, index) => {
                return `
                    <button class="option-btn option-${index + 1}" 
                            data-selected="${option}" 
                            data-correct="${correctAnswer}" 
                            onclick="selectOption(this, '${option.replace(/'/g, "\\'")}', '${correctAnswer.replace(/'/g, "\\'")}')" 
                            disabled>
                        ${option}
                    </button>
                `;
            }).join('');

            // Activer les boutons apr√®s un court d√©lai
            setTimeout(() => {
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = false;
                });
            }, 500);

            // Mettre √† jour la barre de progression
            const progress = ((currentQuestionIndex) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
        }

        function getVerbeFormes(verbe) {
            // Retourne toutes les formes de conjugaison d'un verbe sp√©cifique
            return Object.values(verbe.formes);
        }

        // S√©lectionner une option
        function selectOption(btn, selected, correct) {
            try {
                if (answered) return;
                answered = true;

                const isCorrect = selected === correct;
                const feedback = document.getElementById('feedback');

                if (isCorrect) {
                    score++;
