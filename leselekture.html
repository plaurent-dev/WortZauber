    <script>
        let texts = [];
        let currentTextIndex = 0;
        let currentQuestions = [];
        let currentAnswers = [];
        let currentQuestionIndex = 0;
        let submitted = false;
        let correctAnswers = 0;
        let maxQuestions = 10;

        // ====== THEME TOGGLE ======
        function initThemeToggle() {
            const toggleBtn = document.getElementById('styleToggle');
            const savedTheme = localStorage.getItem('wortzauber-theme') || 'modern';
            
            applyTheme(savedTheme);
            
            toggleBtn.addEventListener('click', function() {
                const currentTheme = localStorage.getItem('wortzauber-theme') || 'modern';
                const newTheme = currentTheme === 'modern' ? 'soft' : 'modern';
                applyTheme(newTheme);
                localStorage.setItem('wortzauber-theme', newTheme);
            });
        }

        function applyTheme(themeName) {
            const styleLink = document.getElementById('styleLink');
            const toggleBtn = document.getElementById('styleToggle');
            
            if (themeName === 'soft') {
                styleLink.href = 'styles-soft.css';
                toggleBtn.textContent = 'üé® Modern';
            } else {
                styleLink.href = 'styles.css';
                toggleBtn.textContent = 'üé® Soft';
            }
        }

        // Charger les textes
        async function loadTexts() {
            try {
                const response = await fetch('leselekture.json');
                const data = await response.json();
                texts = data.leselekturen;
                displayCarousel();
                initThemeToggle();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // ====== CARROUSEL ======
        function displayCarousel() {
            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('dotsContainer');

            track.innerHTML = texts.map((text, index) => `
                <div class="carousel-slide">
                    <div class="text-card" onclick="selectText(${index})">
                        <div class="text-name">${text.titel}</div>
                        <div class="text-preview">${text.text.substring(0, 100)}...</div>
                    </div>
                </div>
            `).join('');

            dots.innerHTML = texts.map((_, index) => `
                <div class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>
            `).join('');

            currentTextIndex = 0;
        }

        function selectText(index) {
            currentTextIndex = index;
            updateCarousel();
        }

        function nextText() {
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            updateCarousel();
        }

        function prevText() {
            currentTextIndex = (currentTextIndex - 1 + texts.length) % texts.length;
            updateCarousel();
        }

        function goToSlide(index) {
            currentTextIndex = index;
            updateCarousel();
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentTextIndex * 100}%)`;

            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentTextIndex);
            });
        }

        // D√©marrer le quiz
        function startQuiz() {
            const text = texts[currentTextIndex];
            maxQuestions = parseInt(document.getElementById('questionCount').value);
            
            // Pr√©parer les questions
            const allQuestions = text.fragen;
            const selectedQuestions = allQuestions.slice(0, Math.min(maxQuestions, allQuestions.length));
            currentQuestions = selectedQuestions.map((q, i) => ({
                question: q,
                correctAnswer: text.antworten[i]
            }));

            currentQuestionIndex = 0;
            currentAnswers = [];
            correctAnswers = 0;
            submitted = false;

            // Afficher le texte
            document.getElementById('textContent').textContent = text.text;

            document.getElementById('textSelection').style.display = 'none';
            document.getElementById('quiz').classList.add('show');
            document.getElementById('navTitle').textContent = text.titel;

            displayQuestion();
        }

        // Afficher une question
        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showEnd();
                return;
            }

            submitted = false;
            const q = currentQuestions[currentQuestionIndex];

            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            document.getElementById('questionLabel').textContent = `Frage ${currentQuestionIndex + 1} von ${currentQuestions.length}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('submitBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';

            const progress = (currentQuestionIndex / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('answerInput').focus();
        }

        // Soumettre une r√©ponse
        function submitAnswer() {
            if (submitted) return;

            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = currentQuestions[currentQuestionIndex].correctAnswer;
            const feedback = document.getElementById('feedback');

            // Comparaison flexible (sans accents, sans ponctuation)
            const normalizeText = (text) => text.toLowerCase().replace(/[√†√¢√§√°ace√®√©√™√´√¨√Æ√Ø√≤√¥√∂√π√ª√º≈ì√¶]/g, (c) => {
                const replacements = {
                    '√†': 'a', '√¢': 'a', '√§': 'a', '√°': 'a', 'a': 'a',
                    'c': 'c', '√®': 'e', '√©': 'e', '√™': 'e', '√´': 'e', 'e': 'e',
                    '√¨': 'i', '√Æ': 'i', '√Ø': 'i', 'i': 'i',
                    '√≤': 'o', '√¥': 'o', '√∂': 'o', 'o': 'o',
                    '√π': 'u', '√ª': 'u', '√º': 'u', 'u': 'u',
                    '≈ì': 'oe', '√¶': 'ae'
                };
                return replacements[c] || c;
            }).replace(/[.,!?;:-]/g, '').trim();

            const isCorrect = normalizeText(userAnswer) === normalizeText(correctAnswer);

            currentAnswers.push({
                question: currentQuestions[currentQuestionIndex].question,
                userAnswer: userAnswer,
                correctAnswer: correctAnswer,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                correctAnswers++;
                feedback.className = 'feedback show correct';
                feedback.innerHTML = '‚úÖ <strong>Richtig!</strong>';
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.innerHTML = `‚ùå <strong>Falsch!</strong><div class="feedback-answer">Richtige Antwort: <strong>${correctAnswer}</strong></div>`;
            }

            submitted = true;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        // Prochaine question
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // Retourner √† la s√©lection
        function backToSelection() {
            currentTextIndex = 0;
            currentQuestionIndex = 0;
            currentAnswers = [];
            correctAnswers = 0;
            document.getElementById('textSelection').style.display = 'flex';
            document.getElementById('quiz').classList.remove('show');
            document.getElementById('endScreen').classList.remove('show');
            document.getElementById('navTitle').textContent = 'Texte lesen und √ºben';
        }

        // Afficher l'√©cran fin
        function showEnd() {
            const percentage = Math.round((correctAnswers / currentQuestions.length) * 100);
            let message = '';
            let emoji = 'üòä';

            if (percentage === 100) {
                message = 'Perfekt! üåü Du beherrschst diesen Text!';
                emoji = 'üåü';
            } else if (percentage >= 80) {
                message = 'Sehr gut! üëè Gro√üartig gemacht!';
                emoji = 'üëè';
            } else if (percentage >= 60) {
                message = 'Gut! üëç Weiter √ºben!';
                emoji = 'üëç';
            } else {
                message = 'Nicht aufgeben! üí™ Versuch es nochmal!';
                emoji = 'üí™';
            }

            document.getElementById('endTitle').textContent = message;
            document.getElementById('endScore').textContent = `${correctAnswers}/${currentQuestions.length}`;
            document.getElementById('endPercentage').textContent = `${percentage}%`;
            document.getElementById('endMessage').textContent = emoji;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = currentQuestions.length - correctAnswers;
            document.getElementById('percentageValue').textContent = percentage + '%';

            // Afficher les r√©ponses d√©taill√©es
            const reviewHtml = currentAnswers.map((answer, index) => `
                <div class="answer-item ${answer.isCorrect ? 'correct' : 'incorrect'}">
                    <div class="answer-question">${index + 1}. ${answer.question}</div>
                    <div class="answer-user"><strong>Deine Antwort:</strong> ${answer.userAnswer || '(Leer)'}</div>
                    ${!answer.isCorrect ? `<div class="answer-correct"><strong>Richtige Antwort:</strong> ${answer.correctAnswer}</div>` : ''}
                </div>
            `).join('');
            document.getElementById('answersReview').innerHTML = reviewHtml;

            document.getElementById('quiz').classList.remove('show');
            document.getElementById('endScreen').classList.add('show');
        }

        // Charger les donn√©es au d√©marrage
        window.addEventListener('load', function() {
            loadTexts();
            
            // V√©rifier si un ID a √©t√© pass√© en param√®tre
            const urlParams = new URLSearchParams(window.location.search);
            const textId = urlParams.get('id');
            
            if (textId) {
                // Attendre que les textes soient charg√©s
                setTimeout(() => {
                    const index = parseInt(textId) - 1; // Les IDs commencent √† 1
                    if (index >= 0 && index < texts.length) {
                        currentTextIndex = index;
                        updateCarousel();
                        startQuiz();
                    }
                }, 100);
            }
        });
    </script>
