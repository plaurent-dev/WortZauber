<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Grammaire Le√ßons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link id="styleLink" rel="stylesheet" href="styles.css?v=1.0.4">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DVYSW3YGYJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DVYSW3YGYJ');
    </script>
    
    <script>
        // Version Manager et Application du th√®me
        const APP_VERSION = '1.0.4';
        const savedTheme = localStorage.getItem('wortzauber-theme') || 'modern';
        const styleLink = document.getElementById('styleLink');
        const baseHref = savedTheme === 'soft' ? 'styles-soft.css' : 'styles.css';
        styleLink.href = baseHref + '?v=' + APP_VERSION;
    </script>
    <style>
        /* BOUTON DE RETOUR */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .back-btn:active {
            transform: translateY(0);
        }

        /* S√âLECTION DE TABLEAU */
        #tableauSelection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            padding: 40px 20px;
            min-height: 600px;
        }

        #tableauSelection h1 {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
        }

        #tableauSelection p {
            font-size: 1.2em;
            color: var(--text-medium);
            text-align: center;
            margin-bottom: 20px;
        }

        /* CARROUSEL */
        .carousel-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            margin: 20px 0;
        }

        .carousel-wrapper {
            overflow: hidden;
            border-radius: 15px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tableau-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 50px 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            border: 3px solid transparent;
            width: 100%;
            max-width: 400px;
        }

        .tableau-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            border-color: white;
        }

        .tableau-card:active {
            transform: scale(0.98);
        }

        .tableau-emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .tableau-type {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tableau-count {
            font-size: 1em;
            opacity: 0.9;
        }

        /* CONTR√îLES CARROUSEL */
        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 25px;
        }

        .carousel-btn {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .carousel-btn:active {
            transform: scale(0.95);
        }

        .carousel-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: var(--primary);
            width: 30px;
            border-radius: 6px;
        }

        /* AFFICHAGE DE LA LE√áON */
        #grammaireLecon {
            display: none;
        }

        #grammaireLecon.show {
            display: block;
        }

        .lecon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .lecon-back-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lecon-back-btn:hover {
            background: var(--primary-dark);
        }

        .lecon-info {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary);
        }

        /* R√àGLES */
        .regles-section {
            background: var(--bg-light-gray);
            padding: 25px;
            border-radius: 12px;
            margin: 30px 0;
        }

        .regles-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .regles-section p {
            font-size: 1.05em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        /* EXEMPLES */
        .exemples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .exemple-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .exemple-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .exemple-mot {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .exemple-traduction {
            font-size: 0.95em;
            color: var(--text-medium);
            margin-bottom: 12px;
            font-style: italic;
        }

        .exemple-texte {
            background: var(--bg-light-gray);
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9em;
            line-height: 1.5;
            border-left: 4px solid var(--primary);
        }

        @media (max-width: 768px) {
            .lecon-header {
                flex-direction: column;
                align-items: stretch;
            }

            .exemples-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Zur√ºck</a>
    <nav class="navbar">
        <div class="navbar-content">
            <h1>‚ú® Wortzauber</h1>
            <div style="flex: 1; text-align: center;">
                <span id="navTitle" style="font-size: 1.1em; font-weight: 600; color: white;">Grammaire</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- S√âLECTION DE TABLEAU -->
        <div id="tableauSelection">
            <h1>üéì Grammaire Le√ßons</h1>
            <p>W√§hle ein Grammatik-Thema zum Lernen:</p>
            
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-track" id="carouselTrack"></div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn" onclick="prevTableau()">‚Üê Vorher</button>
                    <div class="carousel-dots" id="dotsContainer"></div>
                    <button class="carousel-btn" onclick="nextTableau()">Nachher ‚Üí</button>
                </div>
            </div>

            <button class="kahoot-btn kahoot-btn-restart" onclick="startCurrentTableau()" style="margin-top: 20px; padding: 15px 30px; font-size: 1.1em;">üìñ Anschauen</button>
        </div>

        <!-- LE√áON DE GRAMMAIRE -->
        <div id="grammaireLecon">
            <div class="lecon-header">
                <button class="lecon-back-btn" onclick="backToTableaux()">‚Üê Th√®mes √§ndern</button>
                <div class="lecon-info" id="leconInfo"></div>
            </div>

            <!-- R√àGLES -->
            <div class="regles-section" id="reglesSection"></div>

            <!-- EXEMPLES -->
            <div class="exemples-grid" id="exemplesContainer"></div>
        </div>
    </div>

    <script>
        let grammaire = [];
        let currentCarouselIndex = 0;
        let currentTableauIndex = -1;

        // ====== INITIALISATION ======
        async function init() {
            try {
                const response = await fetch('grammaire.json');
                grammaire = await response.json();
                
                if (grammaire.tableaux && Array.isArray(grammaire.tableaux)) {
                    displayCarousel();
                } else {
                    console.error('Structure JSON invalide');
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // ====== CARROUSEL ======
        function displayCarousel() {
            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('dotsContainer');

            // Cr√©er les slides
            track.innerHTML = grammaire.tableaux.map((tableau, index) => {
                return `
                    <div class="carousel-slide">
                        <div class="tableau-card" onclick="selectTableau(${index})">
                            <div class="tableau-emoji">üéì</div>
                            <div class="tableau-type">${tableau.type}</div>
                            <div class="tableau-count">${tableau.exemples.length} Beispiele</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Cr√©er les points de navigation
            dots.innerHTML = grammaire.tableaux.map((_, index) => `
                <div class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>
            `).join('');

            currentCarouselIndex = 0;
        }

        function selectTableau(index) {
            currentCarouselIndex = index;
            updateCarousel();
        }

        function nextTableau() {
            currentCarouselIndex = (currentCarouselIndex + 1) % grammaire.tableaux.length;
            updateCarousel();
            hideLecon();
        }

        function prevTableau() {
            currentCarouselIndex = (currentCarouselIndex - 1 + grammaire.tableaux.length) % grammaire.tableaux.length;
            updateCarousel();
            hideLecon();
        }

        function goToSlide(index) {
            currentCarouselIndex = index;
            updateCarousel();
            hideLecon();
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentCarouselIndex * 100}%)`;

            // Mettre √† jour les points
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentCarouselIndex);
            });
        }

        function hideLecon() {
            document.getElementById('grammaireLecon').classList.remove('show');
        }

        function startCurrentTableau() {
            displayLecon(currentCarouselIndex);
        }

        // ====== AFFICHAGE DE LA LE√áON ======
        function displayLecon(tableauIndex) {
            currentTableauIndex = tableauIndex;
            const tableau = grammaire.tableaux[tableauIndex];

            // En-t√™te
            document.getElementById('leconInfo').textContent = `${tableau.type} (${tableau.exemples.length} Beispiele)`;
            document.getElementById('navTitle').textContent = tableau.type;

            // R√®gles
            const reglesSection = document.getElementById('reglesSection');
            let reglesHTML = `<h3>üìã R√®gle</h3>`;
            
            if (tableau.regles.definition) {
                reglesHTML += `<p>${tableau.regles.definition}</p>`;
            }

            reglesSection.innerHTML = reglesHTML;

            // Exemples
            const exemplesContainer = document.getElementById('exemplesContainer');
            exemplesContainer.innerHTML = tableau.exemples.map(exemple => `
                <div class="exemple-card">
                    <div class="exemple-mot">${exemple.mot_interrogatif}</div>
                    <div class="exemple-traduction"><strong>üìå</strong> ${exemple.traduction_fr}</div>
                    <div class="exemple-texte">
                        <strong>Exemple:</strong><br>
                        ${exemple.exemple.split('?')[0]}?<br>
                        ${exemple.exemple.split('?')[1] ? exemple.exemple.split('?')[1].trim() : ''}
                    </div>
                </div>
            `).join('');

            // Afficher la le√ßon
            document.getElementById('tableauSelection').style.display = 'none';
            document.getElementById('grammaireLecon').classList.add('show');
        }

        // Retourner aux tableaux
        function backToTableaux() {
            currentTableauIndex = -1;
            document.getElementById('tableauSelection').style.display = 'flex';
            document.getElementById('grammaireLecon').classList.remove('show');
            document.getElementById('navTitle').textContent = 'Grammaire';
        }

        // Charger les donn√©es au d√©marrage
        window.addEventListener('load', init);
    </script>
</body>
</html>
