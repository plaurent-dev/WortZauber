    <script>
        let vocabularyData = [];
        let currentCarouselIndex = 0;
        let currentThemeIndex = -1;
        let currentWords = [];

        let score = 0;
        let answered = false;
        let quizMode = 'de-to-fr'; // Mode par dÃ©faut: Allemand â†’ FranÃ§ais
        let maxQuestions = 10; // Nombre de questions par dÃ©faut

        // ====== THEME TOGGLE ======
        function initThemeToggle() {
            const toggleBtn = document.getElementById('styleToggle');
            const savedTheme = localStorage.getItem('wortzauber-theme') || 'modern';
            
            applyTheme(savedTheme);
            
            toggleBtn.addEventListener('click', function() {
                const currentTheme = localStorage.getItem('wortzauber-theme') || 'modern';

                applyTheme(newTheme);
                localStorage.setItem('wortzauber-theme', newTheme);
            });

        function applyTheme(themeName) {
            const styleLink = document.getElementById('styleLink');
            const toggleBtn = document.getElementById('styleToggle');
            
            if (themeName === 'soft') {
                styleLink.href = 'styles-soft.css';
                toggleBtn.textContent = 'ğŸ¨ Modern';
                toggleBtn.setAttribute('title', 'Wechsel zu modernem Design');
            } else {
                styleLink.href = 'styles.css';
                toggleBtn.textContent = 'ğŸ¨ Soft';
                toggleBtn.setAttribute('title', 'Wechsel zu weichem Design');
            }
        }

        // Charger le vocabulaire
        async function loadVocabulary() {
            try {
                const response = await fetch('vocabulaire.json');
                vocabularyData = await response.json();
                displayCarousel();
                initThemeToggle();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        // ====== CARROUSEL ======
        function displayCarousel() {
            const track = document.getElementById('carouselTrack');
            const dots = document.getElementById('dotsContainer');

            // CrÃ©er les slides
            track.innerHTML = vocabularyData.map((theme, index) => `
                <div class="carousel-slide">
                    <div class="theme-card" onclick="selectTheme(${index})">
                        <div class="theme-emoji">${theme.themeEmoji}</div>
                        <div class="theme-name">${theme.theme}</div>
                        <div class="theme-count">${theme.words.length} WÃ¶rter</div>
                    </div>
                </div>
            `).join('');

            // CrÃ©er les points de navigation
            dots.innerHTML = vocabularyData.map((_, index) => `
                <div class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></div>
            `).join('');

            currentCarouselIndex = 0;
        }

        function selectTheme(index) {
            currentCarouselIndex = index;
            updateCarousel();
        }

        function nextTheme() {
            currentCarouselIndex = (currentCarouselIndex + 1) % vocabularyData.length;
            updateCarousel();
            hideKahoot();
        }

        function prevTheme() {
            currentCarouselIndex = (currentCarouselIndex - 1 + vocabularyData.length) % vocabularyData.length;
            updateCarousel();
            hideKahoot();
        }

        function goToSlide(index) {
            currentCarouselIndex = index;
            updateCarousel();
            hideKahoot();
        }

        function updateCarousel() {
            const track = document.getElementById('carouselTrack');
            track.style.transform = `translateX(-${currentCarouselIndex * 100}%)`;

            // Mettre Ã  jour les points
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentCarouselIndex);
            });
        }

        function hideKahoot() {
            document.getElementById('kahootQuiz').classList.remove('show');
        }

        function startCurrentTheme() {
            startQuiz(currentCarouselIndex);
        }

        // DÃ©marrer le quiz
        function startQuiz(themeIndex) {
            currentThemeIndex = themeIndex;
            const theme = vocabularyData[themeIndex];
            
            // RÃ©cupÃ©rer les paramÃ¨tres sÃ©lectionnÃ©s
            maxQuestions = parseInt(document.getElementById('numQuestions').value);
            quizMode = document.getElementById('modeSelect').value;
            
            // PrÃ©parer les mots (on en prend jusqu'Ã  maxQuestions)
            const allWords = [...theme.words].sort(() => Math.random() - 0.5);
            const requestedQuestions = maxQuestions;
            const availableQuestions = allWords.length;
            
            // Si moins de questions disponibles que demandÃ©, adapter
            if (availableQuestions < requestedQuestions) {
                console.warn(`ThÃ¨me "${theme.theme}" n'a que ${availableQuestions} mots, mais ${requestedQuestions} ont Ã©tÃ© demandÃ©s. Utilisation de tous les mots.`);
                maxQuestions = availableQuestions;
            }
            
            currentWords = allWords.slice(0, Math.min(maxQuestions, allWords.length));
            
            console.log(`Quiz dÃ©marrÃ©: ${theme.theme}, ${currentWords.length} questions sur ${availableQuestions} mots disponibles`);
            
            currentQuestionIndex = 0;
            score = 0;
            answered = false;

            document.getElementById('themeSelection').style.display = 'none';
            document.getElementById('kahootQuiz').classList.add('show');
            document.getElementById('endScreen').style.display = 'none';
            document.getElementById('navTitle').textContent = theme.theme;

            displayQuestion();
        }

        // Afficher une question
        function displayQuestion() {
            if (currentQuestionIndex >= currentWords.length) {
                console.log(`Quiz terminÃ©: ${currentQuestionIndex} questions affichÃ©es, ${currentWords.length} total`);
                showEnd();
                return;
            }

            answered = false;
            const word = currentWords[currentQuestionIndex];
            const allWords = vocabularyData[currentThemeIndex].words;

            // VÃ©rifier que le mot existe

                console.error('Mot invalide dÃ©tectÃ©:', word);
                currentQuestionIndex++;
                displayQuestion();
                return;
            }

            // DÃ©terminer ce qui s'affiche selon le mode
            let displayText, correctAnswer, allOptions;
            
            if (quizMode === 'de-to-fr') {
                // Mode: Allemand â†’ FranÃ§ais
                displayText = word.german;
                correctAnswer = word.french;
                allOptions = allWords.map(w => w.french);
            } else {
                // Mode: FranÃ§ais â†’ Allemand
                displayText = word.french;
                correctAnswer = word.german;
                allOptions = allWords.map(w => w.german);
            }

            // CrÃ©er les options (rÃ©ponse correcte + 3 alÃ©atoires)
            const options = [correctAnswer];
            const maxAttempts = 100;
            let attempts = 0;
            
            while (options.length < 4 && attempts < maxAttempts) {
                const randomOption = allOptions[Math.floor(Math.random() * allOptions.length)];
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
                attempts++;
            }
            
            // Si on n'a pas 4 options, c'est normal (peu de mots dans le thÃ¨me)
            options.sort(() => Math.random() - 0.5);

            // Afficher la question
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = currentWords.length;
            
            // Affichage adaptÃ© au mode
            if (quizMode === 'de-to-fr') {
                document.getElementById('articleDisplay').textContent = word.article;
                document.getElementById('wordDisplay').textContent = displayText;
            } else {
                document.getElementById('articleDisplay').textContent = '';
                document.getElementById('wordDisplay').textContent = displayText;
            }

            // Afficher les options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = options.map((option, index) => {
                // Ã‰chapper les caractÃ¨res spÃ©ciaux pour Ã©viter les problÃ¨mes
                const escapedOption = option.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                const escapedCorrect = correctAnswer.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                return `
                    <button class="kahoot-option option-${index + 1}" 
                            data-selected="${escapedOption}" 
                            data-correct="${escapedCorrect}" 
                            onclick="selectOptionSafe(this)" 
                            disabled>
                        ${option}
                    </button>
                `;
            }).join('');

            // Activer les boutons aprÃ¨s un court dÃ©lai
            setTimeout(() => {
                document.querySelectorAll('.kahoot-option').forEach(btn => {
                    btn.disabled = false;
                });
            }, 500);

            // Mettre Ã  jour la barre de progression
            const progress = ((currentQuestionIndex) / currentWords.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            document.getElementById('feedback').classList.remove('show', 'correct', 'incorrect');
        }

        // SÃ©lectionner une option (version sÃ©curisÃ©e)
        function selectOptionSafe(btn) {
            const selected = btn.dataset.selected;
            const correct = btn.dataset.correct;
            selectOption(btn, selected, correct);
        }

        // SÃ©lectionner une option
        function selectOption(btn, selected, correct) {
            try {
                if (answered) return;
                answered = true;

                const isCorrect = selected === correct;
                const feedback = document.getElementById('feedback');

                if (!feedback) {
                    console.error('Ã‰lÃ©ment feedback introuvable');
                    return;
                }

                if (isCorrect) {
                    score++;
                    btn.classList.add('correct');
                    feedback.textContent = 'âœ… Richtig!';
                    feedback.classList.add('show', 'correct');
                } else {
                    btn.classList.add('incorrect');
                    // Montrer la bonne rÃ©ponse
                    document.querySelectorAll('.kahoot-option').forEach(b => {
                        if (b.textContent.trim() === correct.trim()) {
                            b.classList.add('correct');
                        }
                    });
                    feedback.textContent = `âŒ Falsch! Die richtige Antwort ist: ${correct}`;
                    feedback.classList.add('show', 'incorrect');
                }

                document.querySelectorAll('.kahoot-option').forEach(b => {
                    b.disabled = true;
                });

                setTimeout(() => {
                    currentQuestionIndex++;
                    console.log(`Question ${currentQuestionIndex}/${currentWords.length}`);
                    displayQuestion();
                }, 2000);
            } catch (error) {
                console.error('Erreur dans selectOption:', error);
                answered = false;
            }
        }

        // CrÃ©er de l'animation confetti pour les victoires parfaites
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe', '#43e97b', '#fa709a'];
            const confettiPieces = 50;
            
            for (let i = 0; i < confettiPieces; i++) {

                    const piece = document.createElement('div');
                    piece.style.position = 'fixed';
                    piece.style.left = Math.random() * 100 + '%';
